    <script>
      
      document.addEventListener('DOMContentLoaded', function () {
        const dropdownToggleBtn = document.querySelectorAll('.dropdown-toggle-btn');

        dropdownToggleBtn.forEach(toggle => {
          toggle.addEventListener('click', function () {

          const dropdownMenu = toggle.nextElementSibling;

          // Toggle the 'hidden' class on the dropdown menu to show/hide it
          dropdownMenu.classList.toggle('hidden');

      // Close other dropdowns when one is opened
      dropdownToggleBtn.forEach(item => {
        if (item !== toggle) {
          const menu = item.nextElementSibling;
          if (!menu.classList.contains('hidden')) {
            menu.classList.add('hidden');
          }
        }
      });
    });
  });

  // Close dropdowns if clicked outside
  document.addEventListener('click', function (event) {
    dropdownToggleBtn.forEach(toggle => {
      const dropdownMenu = toggle.nextElementSibling;
      if (!toggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.classList.add('hidden');
      }
    });
  });
});


// Responisve

document.addEventListener('DOMContentLoaded', function() {
  // Dropdowns
  const dropdownToggles = document.querySelectorAll('[aria-controls]');

  dropdownToggles.forEach(function(toggle) {
    toggle.addEventListener('click', function() {
      const targetMenu = document.getElementById(this.getAttribute('aria-controls'));
      const expanded = this.getAttribute('aria-expanded') === 'true';

      // Toggle the expanded state
      this.setAttribute('aria-expanded', !expanded);

      // Toggle the display of the dropdown menu
      if (!expanded) {
        targetMenu.style.display = 'block';
      } else {
        targetMenu.style.display = 'none';
      }
    });
  });

  // Close button for mobile menu
  const closeButton = document.querySelector('.close-btn');
  const mobileMenu = document.querySelector('.responsive-menu');

  closeButton.addEventListener('click', function() {
    mobileMenu.style.display = 'none';
  });

  // Open mobile menu button
  const openMenuButton = document.querySelector('.open-btn');
  openMenuButton.addEventListener('click', function() {
    mobileMenu.style.display = 'block';
  });
});
